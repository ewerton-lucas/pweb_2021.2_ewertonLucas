<!DOCTYPE html>
<html lang="pt_br">

  <!-- Head -->

  <div th:replace="~{fragments/base :: head}"></div>

  <body>

    <!-- Nav -->

    <div th:replace="~{fragments/base :: nav}"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Clientes cadastrados</h1>
        </div>
    </header>

    <!-- Main -->

    <main>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nome</th>
                      <th scope="col">GÃªnero</th>
                      <th scope="col">Cidade</th>
                      <th scope="col">CEP</th>
                      <th scope="col">e-Mail</th>
                      <th scope="col">Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}" >
                      <th scope="row" th:text="${cliente.id}"></th>
                      <td th:text="${cliente.nome}"></td>
                      <td th:text="${cliente.genero}"></td>
                      <td th:text="${cliente.cidade}">Cidade X</td>
                      <td th:text="${cliente.cep}"></td>
                      <td>
                        <a th:href="'mailto:'+${cliente.email}"th:text="${cliente.email}"></a> 
                      </td>
                      <td th:text="${cliente.numero_telefone}"></td>
                    </tr>
                </tbody>    

              </table>
        </div>
    </main>

    <!-- Footer -->

    <div th:replace="~{fragments/base :: footer}"></div>

    <!-- Option 1: Script Bootstrap -->

    <div th:replace="~{fragments/base :: script}"></div>

  </body>
</html>
