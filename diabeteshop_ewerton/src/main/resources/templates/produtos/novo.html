<!DOCTYPE html>
<html lang="pt_br">

  <!-- Head -->

  <div th:replace="~{fragments/base :: head}"></div>

  <body>

    <!-- Nav -->

    <div th:replace="~{fragments/base :: nav}"></div>

    <!-- Header -->

    <header>
        <div class="container">
            <h1>Cadastrar novo produto</h1>
        </div>
    </header>

    <!-- Main -->

    <main>

        <!-- Dados do formulário -->

        <div class="container">

            <form th:object="${produto}" th:action="@{/produtos/novo}" method="post" class="py-2">
                
            
                <label for="" class="form-label mt-3">Nome do produto : </label>
                <input type="text" class="form-control" th:field="*{nome_produto}" required>

                <label for="" class="form-label mt-3">Marca : </label>
                <input type="text" class="form-control" th:field="*{marca_produto}" required>

                <div class="row my-3">
                    
                    <div class="col">
                        <label for="" class="form-label">Altura : </label>
                        <input type="text" class="form-control" placeholder="0.0" 
                        th:field="*{altura_produto}" required>
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Largura : </label>
                        <input type="text" class="form-control" placeholder="0.0" 
                        th:field="*{largura_produto}" required>
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Profundidade : </label>
                        <input type="text" class="form-control" placeholder="0.0" 
                        th:field="*{profundidade_produto}" required>
                    </div>
                    
                </div>

                <div class="row my-3">

                    <div class="col">
                        <label for="" class="form-label">Peso : </label>
                        <input type="text" class="form-control" placeholder="0.0"
                        th:field="*{peso_produto}" required>
                    </div>

                    <div class="col">
                        <label for="" class="form-label">Preço de compra : </label>
                        <input type="text" class="form-control" placeholder="R$0.00"
                        th:field="*{preco_compra}" required>
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Preço de venda : </label>
                        <input type="text" class="form-control" placeholder="R$0.00"
                        th:field="*{preco_venda}" required>
                    </div>
                    
                </div>

                <div class="row text-start">
                    <div class="my-3">
                        <button type="reset" class="btn text-light btn-limpar color-hover">Limpar!</button>
                        <button type="submit" class="btn text-light btn-enviar color-hover">Enviar!</button>
                    </div>
                </div>
    
            </form>

        </div>

    </main>

    <!-- Espaçamento -->

    <div th:replace="~{fragments/base :: spacing}"></div>

    <!-- Footer -->

    <div th:replace="~{fragments/base :: footer}"></div>

    <!-- Option 1: Script Bootstrap -->
    
    <div th:replace="~{fragments/base :: script}"></div>
    
  </body>
</html>
