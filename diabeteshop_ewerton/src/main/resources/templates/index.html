<!DOCTYPE html>
<html lang="pt_br">
  <!-- Head -->

  <div th:replace="~{fragments/base :: head}"></div>

  <body>

    <!-- Nav -->

    <div th:replace="~{fragments/base :: nav}"></div>

    <!-- Header -->

    <header class="container">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  
          <div class="carousel-indicators">
  
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  
          </div>
  
          <div class="carousel-inner carousel-body">
            
            <div class="carousel-item active text-center">
  
              <h1 class="fluid d-block w-100 text-white carousel-title">Bem vindo a Diabeteshop!</h1>
  
            </div>
            <div class="carousel-item text-center ">
  
              <h1 class="fluid d-block w-100 text-white carousel-title">Destaques da semana!</h1>
  
            </div>
            <div class="carousel-item text-center">
  
              <h1 class="fluid d-block w-100 text-white carousel-title">Ofertas imperdíveis!</h1>
              
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
  
        <hr class="mt-3" />
       
    </header>

    <!-- Main -->

    <main>

      <!-- Busca e paginação dos produtos-->

      <section class="container">

        <div class="row">
    
          <div class="col-12 col-md-5">
    
            <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
    
              <div class="input-group input-group-sm">
                <input class="form-control" type="search" aria-label="Search" placeholder="Buscar">
                  <button class="btn text-light bi-search bnt-buscar color-hover" type="submit">
                  </button>
              </div>
    
            </form>
    
          </div>
    
          <div class="col-12 col-md-7">
    
            <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
    
              <form class="ml-3 d-inline-block">
                <select class="form-select form-select-sm">
                  <option>Filtrar por nome</option>
                  <option>Filtrar por maior preço</option>
                  <option>Filtrar por menor preço</option>
                  <option>Filtrar por promoção</option>
                </select>
              </form>
    
              <nav class="d-inline-block">
    
                <ul class="pagination pagination-sm my-0">
                      
                  <li class="page-item">
    
                    <button class="page-link">1</button>
    
                  </li>
    
                  <li class="page-item">
    
                    <button class="page-link">2</button>
    
                  </li>
    
                  <li class="page-item">
    
                    <button class="page-link">3</button>
    
                  </li>
    
                </ul>
    
              </nav>
    
            </div>
    
          </div>
    
        </div>
    
        <hr class="mt-3" />
    
      </section>

      <!-- Sessão dos produtos-->

      <section class="container">
        <div class="row">
      
          <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6  align-items-stretch" 
          th:each="produto: ${produtos}" >
        
            <div class="card text-center bg-light">
        
              <a href="#"><img th:src="@{images/cupcake.jpeg}" class="card-img-top" alt="Cupcake"></a>
        
              <div class="card-body text-center">
                <h5 class="card-title">
                    <span th:text="${produto.nome_produto}"></span>
                </h5>
                <p><span th:text="${produto.marca_produto}"></span></p>
                <strong>R$<span th:text="${produto.preco_venda}"></span></strong>
              </div>
        
              <div class="card-footer text-center card-footer-bg">
        
                <div class="d-flex">
        
                  <button href="#" class="col-4 btn btn-danger">
                    <i class="bi bi-cart-dash" title="remover"></i>
                  </button>
      
                  <h3 class="col-4 card-title text-dark">1</h3>
      
                  <button href="#" class="col-4 btn btn-success">
                    <i class="bi bi-cart-plus" title="adicionar"></i>
                  </button>
          
                </div>
                      
              </div>
        
            </div>
        
          </div>
        
        </div>
      
        <hr class="mt-3" />
          
      </section>

    </main>

    <!-- Espaçamento -->

    <div th:replace="~{fragments/base :: spacing}"></div>

    <!-- Footer -->

    <div th:replace="~{fragments/base :: footer}"></div>

    <!-- Option 1: Script Bootstrap -->
    
    <div th:replace="~{fragments/base :: script}"></div>

  </body>
  
</html>
