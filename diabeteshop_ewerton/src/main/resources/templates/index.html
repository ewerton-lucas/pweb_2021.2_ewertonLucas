<!doctype html>
<html lang="pt_br">

  <!-- Head -->

  <div th:replace="~{fragments/base :: head}"></div>

  <body>

    <!-- Nav -->

    <div th:replace="~{fragments/base :: nav}"></div>

    <!-- Header -->

    <header class="container">

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>

        </div>

        <div class="carousel-inner carousel-body">
          
          <div class="carousel-item active text-center">

            <h1 class="fluid d-block w-100 text-white carousel-title">Bem vindo a Diabeteshop!</h1>

          </div>
          <div class="carousel-item text-center ">

            <h1 class="fluid d-block w-100 text-white carousel-title">Destaques da semana!</h1>

          </div>
          <div class="carousel-item text-center">

            <h1 class="fluid d-block w-100 text-white carousel-title">Ofertas imperdíveis!</h1>
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>

      <hr class="mt-3" />
     
    </header>

    <!-- Main -->

    <main class="mb-3">

      <div class="container">

        <div class="row">

          <div class="col-12 col-md-5">

            <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">

              <div class="input-group input-group-sm">
                <input class="form-control" type="search" aria-label="Search" placeholder="Buscar">
                <button class="btn text-light bi-search bnt-buscar color-hover" type="submit"></button>
              </div>

            </form>

          </div>

          <div class="col-12 col-md-7">

            <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">

              <form class="ml-3 d-inline-block">
                <select class="form-select form-select-sm">
                  <option>Filtrar por nome</option>
                  <option>Filtrar por maior preço</option>
                  <option>Filtrar por menor preço</option>
                  <option>Filtrar por promoção</option>
                </select>
              </form>

              <nav class="d-inline-block">

                <ul class="pagination pagination-sm my-0">
                  
                  <li class="page-item">

                    <button class="page-link">1</button>

                  </li>

                  <li class="page-item">

                    <button class="page-link">2</button>

                  </li>

                  <li class="page-item">

                    <button class="page-link">3</button>

                  </li>

                </ul>

              </nav>

            </div>

          </div>

        </div>

      </div>

    </main>

    <!-- Footer -->

    <div th:replace="~{fragments/base :: footer}"></div>

    <!-- Option 1: Script Bootstrap -->
    <div th:replace="~{fragments/base :: script}"></div>

  </body>
</html>
