<!DOCTYPE html>
<html lang="pt_br">

  <!-- Head -->

  <div th:replace="~{fragments/base :: head}"></div>

  <body>

    <!-- Nav -->

    <div th:replace="~{fragments/base :: nav}"></div>

    <!-- Header -->

    <header>
        <div class="container">
            <h1>Editar dados do cliente</h1>
        </div>
    </header>

    <!-- Main -->

    <main>

      <div class="container">

          <form
            th:action="@{/clientes/editar/{id}(id=${cliente.id})}" 
            th:object="${cliente}"
            method="post" class="py-2">

              <div class="my-3">
                  <label for="" class="form-label">Nome : </label>
                  <input type="text" class="form-control" placeholder="Nome completo" 
                  th:field="*{nome}" required>
              </div>

              <div>
                  <div class="row">
                      <label for="" class="form-label">Gênero : </label>
                  </div>
                  <div>
                      <input class="form-check-input" type="radio" name="genero" value="Masculino" 
                      th:field="*{genero}" required>
                      <label class="form-check-label">Masculino</label>

                      <input class="form-check-input" type="radio" name="genero" value="Feminino"
                      th:field="*{genero}" required>
                      <label class="form-check-label">Feminino</label>

                      <input class="form-check-input" type="radio" name="genero" value="Não informado"
                      th:field="*{genero}" required>
                      <label class="form-check-label">Não informar</label>
                  </div>
              </div>
  
            <div class="row" id="viaCep">

                <div class="col my-3">
                    <label class="form-label">CEP : </label>
                    <input 
                    type="text" 
                    class="form-control" 

                    v-model="endereco.cep"
                    @change="getCidadeByCep"

                    placeholder="00000-000" 
                    th:field="*{cep}" 
                    required>
                </div>

                <div class="col my-3">
                    <label class="form-label">Cidade : </label>
                    <input 
                    type="text" 
                    class="form-control" 

                    v-model="endereco.cidade" 

                    placeholder="Preenchimento automático"
                    th:field="*{cidade}" 
                    required>
                </div>

            </div>

              <div class="row">
                  <div class="col my-3">
                      <label for="" class="form-label">e-Mail : </label>
                      <input type="email" class="form-control" placeholder="nome@domínio.com" 
                      th:field="*{email}" required>
                  </div>
                  <div class="col my-3">
                      <label for="" class="form-label">Telefone : </label>
                      <input type="tel" class="form-control" th:field="*{numero_telefone}" required>
                  </div>
              </div>
  
              <div class="row text-start">
                  <div class="my-3">
                        <button type="reset" class="btn btn-outline-primary">
                            <i class="bi bi-x-square" title="Resetar!"></i>
                        </button>
                        <button type="submit" class="btn btn-outline-success">
                            <i class="bi bi-check-square" title="Editar!"></i>
                        </button>
                  </div>
              </div>
  
          </form>

      </div>

  </main>


    <!-- Espaçamento -->

    <div th:replace="~{fragments/base :: spacing}"></div>

    <!-- Footer -->

    <div th:replace="~{fragments/base :: footer}"></div>

    <!-- Option 1: Script Bootstrap -->

    <div th:replace="~{fragments/base :: script}"></div>

  </body>
</html>
