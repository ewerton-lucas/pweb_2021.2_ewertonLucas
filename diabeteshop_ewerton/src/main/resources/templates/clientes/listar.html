<!DOCTYPE html>
<html lang="pt_br">

  <!-- Head -->

  <div th:replace="~{fragments/base :: head}"></div>

  <body>

    <!-- Nav -->

    <div th:replace="~{fragments/base :: nav}"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Clientes cadastrados</h1>
        </div>
    </header>

    <!-- Main -->

    <main>
        <div class="container  table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Detalhes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}" >
                      <th scope="row" th:text="${cliente.id}"></th>
                      <td th:text="${cliente.nome}"></td>
                      <td>
                        <a th:href="@{/clientes/detalhes/{id}(id=${cliente.id})}" class="btn btn-outline-dark">
                          <i class="bi bi-person-circle" title="Detalhes"></i>
                        </a>
                      </td>
                    </tr>
                </tbody>  
              </table>
        </div>
    </main>

    <!-- EspaÃ§amento -->

    <div th:replace="~{fragments/base :: spacing}"></div>

    <!-- Footer -->

    <div th:replace="~{fragments/base :: footer}"></div>

    <!-- Option 1: Script Bootstrap -->

    <div th:replace="~{fragments/base :: script}"></div>

  </body>
</html>
