<!DOCTYPE html>
<html lang="pt_br">
  <!-- Head -->

  <div th:replace="~{fragments/base :: head}"></div>

  <body>

    <!-- Nav -->

    <div th:replace="~{fragments/base :: nav}"></div>

    <!-- Header -->

    <header>
      <div class="container">
          <h1>Detalhes do Cliente</h1>
      </div>
    </header>

    <!-- Main -->

    <main>

      <div class="container">
        
        <div class="card">

          <div class="card-header">
            
            <div class="text-center my-2">
              <h5><span class="card-title" th:text="${cliente.nome}"></span></h5>
            </div>
            
          </div>
      
          <div class="card-body">

            <div class="row">

              <div class="col">
                <h5 class="card-text text-center mb-2">Dados</h5>
                <ul class="list-group ">
                  <li class="list-group-item">Id : <span th:text="${cliente.id}"></span></li>
                  <li class="list-group-item">Nome : <span th:text="${cliente.nome}"></span></li>
                  <li class="list-group-item">Gênero : <span th:text="${cliente.genero}"></span></li>
                </ul>
              </div>
              <div class="col">
                <h5 class="card-text text-center mb-2">Endereço</h5>
                <ul class="list-group ">
                  <li class="list-group-item">Cidade : <span th:text="${cliente.cidade}"></span></li>
                  <li class="list-group-item"> CEP : <span th:text="${cliente.cep}"></span></li>
                </ul>
              </div>
              <div class="col">
                <h5 class="card-text text-center mb-2">Contato</h5>
                <ul class="list-group">
                  <li class="list-group-item">e-Mail : 
                    <span>
                      <a th:href="'mailto:'+${cliente.email}"th:text="${cliente.email}"></a>
                    </span>
                  </li>
                  <li class="list-group-item">Telefone : 
                    <span th:text="${cliente.numero_telefone}"></span>
                  </li>
                </ul>
              </div>

            </div>

          </div>

          <div class="card-footer text-center my-2">

            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-outline-primary">
              <i class="bi bi-pencil-square" title="Editar!"></i>
            </a>
            <a th:href="@{/clientes/remover/{id}(id=${cliente.id})}" class="btn btn-outline-danger">
              <i class="bi bi-person-x-fill" title="Excluir Conta!"></i>
            </a>

          </div>

        </div>
      </div>


    </main>

    <!-- Espaçamento -->

    <div th:replace="~{fragments/base :: spacing}"></div>

    <!-- Footer -->

    <div th:replace="~{fragments/base :: footer}"></div>

    <!-- Option 1: Script Bootstrap -->
    
    <div th:replace="~{fragments/base :: script}"></div>

    
  </body>
</html>
