<!DOCTYPE html>
<html lang="pt_br">
  <!-- Head -->

  <div th:replace="~{fragments/base :: head}"></div>

  <body>
    <!-- Nav -->

    <div th:replace="~{fragments/base :: nav}"></div>

    <!-- Header -->

    <header>
      <div class="container">
        <h1>Editar dependente</h1>
      </div>
    </header>

    <!-- Main -->

    <main>

      <div class="container mt-5">

        <form th:action="@{/dependentes/editar/{id}(id=${dependente.id})}" 
        th:object="${dependente}" 
        method="post" class="pb-2">
            <div class="my-3">
                <label class="form-label">Nome : </label>
                <input type="text" class="form-control" placeholder="Nome completo" 
                name="nome_dependente" th:field="*{nome_dependente}"required>
            </div>

            <div class="my-3">
              <label class="form-label">Data de nascimento : </label>
              <input type="date" class="form-control" placeholder="dd/mm/aaaa" 
              name="data_aniversario" th:field="*{data_aniversario}"required>
            </div>

            <div>
              <div class="row">
                <label class="form-label">Gênero : </label>
              </div>
              <div>
                <input class="form-check-input" type="radio"name="genero_dependente"value="Masculino" th:field="*{genero_dependente}" required>
                <label class="form-check-label">Masculino</label>
                <input class="form-check-input" type="radio"name="genero_dependente"value="Feminino" 
                th:field="*{genero_dependente}" required>
                <label class="form-check-label">Feminino</label>
                <input class="form-check-input" type="radio" name="genero_dependente"value="Não informado" th:field="*{genero_dependente}" required>
                <label class="form-check-label">Não informar</label>
              </div>
            </div>

            <div class="row text-start">
              <div class="my-3">
                <button type="reset" class="btn text-light btn-limpar color-hover">Limpar
                </button>
                <button type="submit" class="btn text-light btn-enviar color-hover">Enviar
                </button>
              </div>
            </div>
        </form>

      </div>
    </main>

    <!-- Espaçamento -->

    <div th:replace="~{fragments/base :: spacing}"></div>

    <!-- Footer -->

    <div th:replace="~{fragments/base :: footer}"></div>

    <!-- Option 1: Script Bootstrap -->

    <div th:replace="~{fragments/base :: script}"></div>
  </body>
</html>
